{% extends "base.html" %}

{% block title %}Page Not Found - Messaging App{% endblock %}

        <div class="mb-4">
            <i data-feather="search" width="64" height="64" class="text-warning"></i>
        </div>
        <h1 class="display-4 mb-3">Page Not Found</h1>
        <p class="lead mb-4 text-muted">

        <a href="{{ url_for('index') }}" class="btn btn-primary">

    </div>
</div>
{% endblock %}
